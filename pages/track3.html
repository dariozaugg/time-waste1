<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track 1</title>
    <style>
      body,
      html {
        height: 100vh;
        margin: 0;
        background-color: #000;
        cursor: pointer;
        display: flex; /* Enable flexbox */
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
      }

      .message {
        color: white;
        text-align: center; /* Center text inside the element */
        margin: 0; /* Remove any default margin */
      }
    </style>
  </head>
  <body>
    <h2 class="message">Tab the Screen to play</h2>
    <audio id="audio" src="../audio/tiktokscrolling_3.mp3"></audio>

    <script>
      const audio = document.getElementById("audio");
      const message = document.querySelector(".message");
      let randomStart;

      audio.addEventListener("canplaythrough", () => {
        const duration = audio.duration;
        randomStart = Math.random() * duration;
      });

      document.body.addEventListener("click", () => {
        if (audio.paused) {
          if (typeof randomStart === "number" && !isNaN(randomStart)) {
            audio.currentTime = randomStart;
            randomStart = null; // Reset so it only happens on the first play
          }
          audio.play();
          message.textContent = "Tab to pause";
        } else {
          audio.pause();
          message.textContent = "Tab to play";
        }
      });
    </script>
  </body>
</html>
